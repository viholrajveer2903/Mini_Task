{% extends 'header.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Index</title>
</head>
<body>
<center>
	<div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%);">
	<h3 style="color:#337ab7">Welcome To My Signup Page!!</h3>
	{% if msg %}
	 	<b style="color: green;">{{msg}}</b>
	 {% endif %}
	<form name="signup" method="post" action="{% url 'signup' %}">
		{% csrf_token %}
		<table>
			<tr>
				<td>First Name:</td>
				<td><input type="text" name="fname"></td>
			</tr>
			<tr>
				<td>Last Name:</td>
				<td><input type="text" name="lname"></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="text" name="email"></td>
			</tr>
			<tr>
				<td>Mobile:</td>
				<td><input type="text" name="mobile"></td>
			</tr>
			<tr>
				<td>Address:</td>
				<td><textarea rows="4" cols="22" name="address"></textarea></td>
			</tr>
			<tr>
				<td>Gender:</td>
				<td>
					<input type="radio" name="gender" value="male">Male
					<input type="radio" name="gender" value="female">Female
				</td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
				<td>Confirm Password:</td>
				<td><input type="password" name="cpassword"></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" name="action" value="Signup" class="btn btn-primary">
				</td>
			</tr>
		</table>
	</form>
</center>
</div>
</body>
</html>
{% endblock %}
